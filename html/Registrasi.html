<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="../css/Registrasi.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/Collection/Logo.png">
</head>
<body>
    
    <nav id="reg-nav-bar">
        <ul class="nav-list">
            <img class="logo-icon" src="../assets/Navigation/Logo.png">
            <button class="register-button"> <a href="../html/Login.html"> Sign In </a> </button>
            <button class="register-button"> <a href="../html/Registrasi.html"> Register </a></button>
            
        </ul>

    </nav>

    <div class="register-grid">
        <div class="register-panel">
            
                <h1>Dive into the rhytm, feel the magic of music</h1>
            
            
            <div class="register-content">
                <label for="">Name</label><br>
                <input type="text" name="username" class="register-field" id="username"><br><br>
                
                <label for="">Email</label><br>
                <input type="email" name="email" class="register-field" name="email" id="email"  ><br><br>

                <label for="">Password</label><br>
                <input type="password" name="password" class="register-field" name="password" id="password"><br><br>

                <label for="">Age</label><br>
                <input type="text" name="age" class="register-field-age" id="age"><br><br>

                <label for="">Gender</label><br>

                <div class="register-radio">
                    <div class="register-radio-content" >
                        <input type="radio" name="gender" id="male">
                        <label for="gender">Male</label>
                    </div>
                    <div class="register-radio-content">
                        <input type="radio" name="gender" id="female">
                        <label for="gender">Female</label>
                    </div>
                </div >

                <button type="button" onclick="validateForm()"> Register</button>


            </div>
            
        </div>

        <div class="photo-panel">
            <img src="../assets/Collection/regist-photo.jpg" alt="">
        </div>

    </div>

    <script src="../js/register.js"></script>
</body>
</html>
